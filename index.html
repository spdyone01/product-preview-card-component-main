<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      </style>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-primary-200">
    <div class="container">
      <section class="section">
        <img alt="Bottle of perfume" src="/images/image-product-mobile.jpg" class="image" />
      </section>
      <section class="section info">
        <p class="text-primary-500 upper ff-body fs-paragraph letter-spacing-between fw-regular item-type">Perfume</p>
        <h1 class="text-neutral-600 ff-heading fw-bold title">Gabrielle Essence Eau De Parfum</h1>
        <p class="text-primary-500 ff-body fs-paragraph description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <span class="prices">
          <p class="text-primary-500 ff-heading sale-price">$149.99</p>
          <p class="text-neutral-500 ff-body fs-paragraph original-price">$169.99</p>
        </span>
        <button class="button text-neutral-200 ff-body fw-bold">
          <img src="/images/icon-cart.svg" class="cart-icon"></img>Add to Cart</button>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="http://www.trevorwiddison.com">Trevor Widdison</a>.
    </div>
  </body>
</html>
